{% extends "base.html" %}
{% block content %}
<div class="flex flex-col min-h-screen p-4">
  <header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200 dark:border-slate-800 px-6 sm:px-10 py-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-3 text-slate-900 dark:text-white">
        <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
        </svg>
        <h2 class="text-lg font-bold">InterIIT</h2>
      </div>
      <nav class="hidden md:flex items-center gap-8">
        <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="{% url 'home' %}">Home</a>
        <a class="text-sm font-medium text-primary dark:text-primary" href="#">Explore</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
    </div>
  </header>

  <main class="flex-1 w-full max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-background-light dark:bg-slate-900 rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800">
      <div class="p-8">
        <p class="text-slate-800 dark:text-slate-200 leading-relaxed">
          {{ post.content }}
        </p>
      </div>

      <div class="w-full aspect-[16/9] bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAItQqt1z-1_rqnNswunzp-AOYE4PWJM4VtVYVMH6pkFfJMPPQZWag95npGF6SIvvE1I92FHkjtoaJQ-6g9FkyHqO858B117yeS9P4tfpMDscrk70-vrQl_cmIyO2Ikg24E3c1dAdxsg1HhD2Trsm9FyaHTKmtLIpIfuQOyOYplzBjdvyOpK3-UWmJk1KtIDWr3I6lyfktD75hSi_H_3tMHEi1x6xX92-sbXEKzG1ua5vYCFqDnOl5jifNHZB9-2mOTqdmfKpBxHxk");'></div>

      <div class="px-6 py-4 border-t border-slate-200 dark:border-slate-800">
        <div class="flex justify-end items-center text-slate-500 dark:text-slate-400">
          <p class="text-xs text-slate-500 dark:text-slate-400">Posted by @{{ post.author.username }}</p>
        </div>
      </div>

      <!-- Top-level comment form (keeps your original classes) -->
      <div class="px-6 pb-6"> 
        <form method="post" action="{{ request.path }}" class="mb-6">
          {% csrf_token %}
          <textarea name="content" rows="3" placeholder="Write a comment..."
            class="block w-full px-4 py-3 bg-gray-800 border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-subtext-dark text-text-dark"></textarea>
          <button type="submit"
  class="mt-3 w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white
         bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600
         focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-background-dark
         transition-all duration-300">
  Comment
</button>

        </form>

        <div class="space-y-6">
          {% for comment in comments %}
            {% include "comment_item.html" with comment=comment %}
          {% empty %}
            <p class="text-sm text-slate-700 dark:text-slate-300">No comments yet.</p>
          {% endfor %}
        </div>
      </div>

    </div>
  </main>
</div>

{% endblock %}
