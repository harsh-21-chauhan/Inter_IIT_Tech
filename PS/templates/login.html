<body class="bg-background-dark text-text-dark bg-subtle-pattern">
<div class="w-full max-w-md mx-auto p-6 md:p-8">
<div class="text-center mb-10">
<h1 class="text-4xl font-bold tracking-tight text-text-dark">Welcome Back</h1>
<p class="mt-3 text-base text-subtext-dark">Enter your credentials to access your account.</p>
</div>
<div class="bg-card-dark p-8 rounded-xl shadow-soft-dark border border-border-dark">
<form class="space-y-6" method="post" action="">
     {% csrf_token %}
<div>
<label class="block text-sm font-medium text-subtext-dark mb-2" name="username">Username</label>
<input class="form-input block w-full px-4 py-3 bg-gray-800 border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-subtext-dark text-text-dark" id="username" name="username" placeholder="your_username" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-subtext-dark mb-2" name="password">Password</label>
<input class="form-input block w-full px-4 py-3 bg-gray-800 border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-subtext-dark text-text-dark" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
<div class="pt-6">
<button class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-dark transition-all duration-300" type="submit">
                        Log In
                    </button>
</div>
</form>
</div>
